<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Sean's MVP Project</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

   <link rel="stylesheet" type ="text/css" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="node_modules/underscore/underscore.js"></script>
  <script src="node_modules/jquery/dist/jquery.js"></script>

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <header class="body">
    </header>

    <section class="main-content">
      <form class= "form-labels-on-top" action="/signup" method="post">
        <div class="form-title-row">
            <h1>Restaurant Spotter</h1>
        </div>
              
          <div class="form-row">    
            <label>Address</label>
            <input name="location" class="form-control" placeholder="Home Address">
          </div>

          <div class="form-row">
            <label for="radius">Desired Search Radius:</label>
            <select class="form-control" name="radius">
              <option>1 mile</option>
              <option>3 miles</option>
              <option>5 miles</option>
              <option>10 miles</option>
            </select>
          </div>

          
          <div class="form-row">  
          <label>Email</label>
          <input name="email" class="form-control" type="email" placeholder="Email Address">
           </div>
                  

           <div class="form-row">    
            <input id="submit" name="submit" type="submit" value="Submit">
          </div>
      </form>
    </section>

    <footer class="body">
    </footer>
  <script src="js/scripts.js"></script>

</body>
</html>
